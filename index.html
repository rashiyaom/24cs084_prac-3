<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; }
  label { display: block; margin-top: 10px; }
  input { width: 100%; padding: 8px; margin-top: 5px; }
  .error { color: red; font-size: 0.9em; }
  .strength { height: 8px; margin-top: 5px; background: #ccc; border-radius: 4px; }
</style>
</head>
<body>

<h2>User Registration</h2>

<form id="registrationForm" novalidate>
  <!-- Name -->
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="John Doe" required>
  <div id="nameError" class="error"></div>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@email.com" required>
  <div id="emailError" class="error"></div>

  <!-- Password -->
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required minlength="6">
  <div class="strength" id="strengthBar"></div>
  <div id="passwordError" class="error"></div>

  <!-- Confirm Password -->
  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>
  <div id="confirmError" class="error"></div>

  <!-- Phone -->
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digits" required>
  <div id="phoneError" class="error"></div>

  <button type="submit" style="margin-top: 15px;">Register</button>
</form>

<script>
const form = document.getElementById('registrationForm');

function showError(id, message) {
  document.getElementById(id).textContent = message;
}

function checkPasswordStrength(password) {
  const strengthBar = document.getElementById('strengthBar');
  let strength = 0;
  if (password.length >= 6) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;
  
  const colors = ["#ccc", "red", "orange", "yellowgreen", "green"];
  strengthBar.style.width = (strength * 25) + "%";
  strengthBar.style.background = colors[strength];
}

document.getElementById('password').addEventListener('input', e => {
  checkPasswordStrength(e.target.value);
});

form.addEventListener('submit', e => {
  e.preventDefault(); // prevent form submission until validation passes

  let valid = true;

  // Clear all errors first
  document.querySelectorAll('.error').forEach(el => el.textContent = "");

  // Name
  if (!form.name.value.trim()) {
    showError('nameError', 'Name is required.');
    valid = false;
  }

  // Email
  if (!form.email.checkValidity()) {
    showError('emailError', 'Enter a valid email address.');
    valid = false;
  }

  // Password
  if (form.password.value.length < 6) {
    showError('passwordError', 'Password must be at least 6 characters.');
    valid = false;
  }

  // Confirm password
  if (form.password.value !== form.confirmPassword.value) {
    showError('confirmError', 'Passwords do not match.');
    valid = false;
  }

  // Phone
  if (!form.phone.checkValidity()) {
    showError('phoneError', 'Enter a valid 10-digit phone number.');
    valid = false;
  }

  if (valid) {
    alert("Registration successful!");
    form.reset();
    document.getElementById('strengthBar').style.width = "0%";
  }
});
</script>

</body>
</html>
