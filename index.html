<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #6dd5fa, #2980b9);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2980b9;
  }

  label {
    display: block;
    font-weight: bold;
    margin-top: 12px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: 0.2s;
  }

  input:focus {
    border-color: #2980b9;
    outline: none;
    box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
  }

  button {
    width: 100%;
    padding: 10px;
    background: #2980b9;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    margin-top: 18px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #1f6694;
  }

  .error {
    color: red;
    font-size: 0.85em;
    margin-top: 2px;
  }

  .strength {
    height: 8px;
    margin-top: 5px;
    background: #ccc;
    border-radius: 4px;
    transition: 0.3s;
  }
</style>
</head>
<body>

<div class="container">
<h2>User Registration</h2>

<form id="registrationForm" novalidate>
  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" placeholder="John Doe" required>
  <div id="nameError" class="error"></div>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="example@email.com" required>
  <div id="emailError" class="error"></div>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required minlength="6">
  <div class="strength" id="strengthBar"></div>
  <div id="passwordError" class="error"></div>

  <label for="confirmPassword">Confirm Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>
  <div id="confirmError" class="error"></div>

  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digits" required>
  <div id="phoneError" class="error"></div>

  <button type="submit">Register</button>
</form>
</div>

<script>
const form = document.getElementById('registrationForm');

function showError(id, message) {
  document.getElementById(id).textContent = message;
}

function checkPasswordStrength(password) {
  const strengthBar = document.getElementById('strengthBar');
  let strength = 0;
  if (password.length >= 6) strength++;
  if (/[A-Z]/.test(password)) strength++;
  if (/[0-9]/.test(password)) strength++;
  if (/[^A-Za-z0-9]/.test(password)) strength++;
  
  const colors = ["#ccc", "red", "orange", "yellowgreen", "green"];
  strengthBar.style.width = (strength * 25) + "%";
  strengthBar.style.background = colors[strength];
}

document.getElementById('password').addEventListener('input', e => {
  checkPasswordStrength(e.target.value);
});

form.addEventListener('submit', e => {
  e.preventDefault(); 

  let valid = true;
  document.querySelectorAll('.error').forEach(el => el.textContent = "");

  if (!form.name.value.trim()) {
    showError('nameError', 'Name is required.');
    valid = false;
  }

  if (!form.email.checkValidity()) {
    showError('emailError', 'Enter a valid email address.');
    valid = false;
  }

  if (form.password.value.length < 6) {
    showError('passwordError', 'Password must be at least 6 characters.');
    valid = false;
  }

  if (form.password.value !== form.confirmPassword.value) {
    showError('confirmError', 'Passwords do not match.');
    valid = false;
  }

  if (!form.phone.checkValidity()) {
    showError('phoneError', 'Enter a valid 10-digit phone number.');
    valid = false;
  }

  if (valid) {
    alert("Registration successful!");
    form.reset();
    document.getElementById('strengthBar').style.width = "0%";
  }
});
</script>

</body>
</html>
